<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ATV Rental System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="page-loader">
        <div class="spinner-large"></div>
    </div>
    
    <script>
        // Hide loader when DOM is ready (fallback)
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var loader = document.getElementById('page-loader');
                if (loader) loader.classList.add('hidden');
            }, 300);
        });
    </script>

    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join ATV Rental today</p>
            </div>
            <div class="auth-body">
                <form id="register-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label" for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" 
                                   placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" 
                                   placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="johndoe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="address">Address</label>
                        <textarea class="form-control" id="address" name="address" 
                                  placeholder="Your address" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="avatar">Profile Image (Optional)</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="avatar" name="avatar" accept="image/*">
                            <label class="file-input-label" for="avatar">
                                <span id="avatar-label">Click to upload profile image</span>
                            </label>
                        </div>
                        <img id="avatar-preview" src="" alt="" style="max-width: 150px; margin-top: 10px; display: none; border-radius: 50%; border: 2px solid var(--primary-color);">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Minimum 8 characters" required minlength="8">
                        <label class="show-password-label">
                            <input type="checkbox" id="show-password" class="show-password-checkbox">
                            Show Password
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password_confirmation">Confirm Password</label>
                        <input type="password" class="form-control" id="password_confirmation" 
                               name="password_confirmation" placeholder="Confirm password" required>
                        <label class="show-password-label">
                            <input type="checkbox" id="show-password-confirmation" class="show-password-checkbox">
                            Show Password
                        </label>
                    </div>
                    <div id="register-error" class="error-message mb-2" style="display: none;"></div>
                    <div id="register-success" class="text-success mb-2" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="register-btn">
                        Create Account
                    </button>
                </form>
            </div>
            <div class="auth-footer">
                <p class="mb-1">Already have an account?</p>
                <a href="index.html" class="btn btn-outline">Sign In</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('#show-password').on('change', function() {
                const passwordInput = $('#password');
                if ($(this).is(':checked')) {
                    passwordInput.attr('type', 'text');
                } else {
                    passwordInput.attr('type', 'password');
                }
            });

            $('#show-password-confirmation').on('change', function() {
                const passwordInput = $('#password_confirmation');
                if ($(this).is(':checked')) {
                    passwordInput.attr('type', 'text');
                } else {
                    passwordInput.attr('type', 'password');
                }
            });

            // Avatar preview
            $('#avatar').on('change', function() {
                if (this.files && this.files[0]) {
                    App.previewImage(this, '#avatar-preview');
                    $('#avatar-preview').show();
                    $('#avatar-label').text(this.files[0].name);
                }
            });

            // Hide page loader
            $('#page-loader').addClass('hidden');
            
            // Redirect if already logged in
            Auth.redirectIfAuthenticated();

            // Handle registration form submission
            $('#register-form').on('submit', async function(e) {
                e.preventDefault();
                
                const $btn = $('#register-btn');
                const $error = $('#register-error');
                const $success = $('#register-success');
                
                // Clear previous messages
                $error.hide();
                $success.hide();
                API.clearValidationErrors('register-form');
                $btn.prop('disabled', true).text('Creating Account...');

                // Validate passwords match
                if ($('#password').val() !== $('#password_confirmation').val()) {
                    $error.text(Messages.auth.passwordMismatch).show();
                    $btn.prop('disabled', false).text('Create Account');
                    return;
                }

                try {
                    // Check if avatar is selected
                    const avatarFile = $('#avatar')[0].files[0];
                    
                    let response;
                    if (avatarFile) {
                        // Use FormData for file upload
                        const formData = new FormData();
                        formData.append('first_name', $('#first_name').val());
                        formData.append('last_name', $('#last_name').val());
                        formData.append('username', $('#username').val());
                        formData.append('email', $('#email').val());
                        formData.append('address', $('#address').val());
                        formData.append('password', $('#password').val());
                        formData.append('password_confirmation', $('#password_confirmation').val());
                        formData.append('avatar', avatarFile);
                        
                        response = await API.upload('/register', formData);
                    } else {
                        // Use regular JSON for non-file upload
                        response = await API.post('/register', {
                            first_name: $('#first_name').val(),
                            last_name: $('#last_name').val(),
                            username: $('#username').val(),
                            email: $('#email').val(),
                            address: $('#address').val(),
                            password: $('#password').val(),
                            password_confirmation: $('#password_confirmation').val()
                        });
                    }

                    if (response.success) {
                        $success.text(Messages.auth.registerSuccess).show();
                        $('#register-form')[0].reset();
                        $('#avatar-preview').hide().attr('src', '');
                        $('#avatar-label').text('Click to upload profile image');
                    } else {
                        $error.text(response.message || Messages.auth.registerFailed).show();
                    }
                } catch (error) {
                    if (error.errors) {
                        API.showValidationErrors(error.errors, 'register-form');
                        // Check for specific validation errors
                        const errorMessage = error.message?.toLowerCase() || '';
                        if (errorMessage.includes('email')) {
                            $error.text(Messages.auth.registerEmailExists).show();
                        } else if (errorMessage.includes('username')) {
                            $error.text(Messages.auth.registerUsernameExists).show();
                        }
                    } else {
                        $error.text(Messages.getErrorMessage(error)).show();
                    }
                } finally {
                    $btn.prop('disabled', false).text('Create Account');
                }
            });
        });
    </script>
</body>
</html>
